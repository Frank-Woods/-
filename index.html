<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="main">
		<div class="img">
			<div>
				<img src="avatar.jpg" alt="Avatar" id="img">
			</div>
		</div>
		<div class="info">
			<lable>
				<span>login</span>
				<input type="text" name="login">
			</lable>
			<lable>
				<span>password</span>
				<input type="text" name="password">
			</lable>
			<lable>
				<span>First Name</span>
				<input type="text" name="firstName">
			</lable>
			<lable>
				<span>Last Name</span>
				<input type="text" name="lastName">
			</lable>
			<lable>
				<span>Date of Birth</span>
				<input type="date" name="Birth">
			</lable>
			<button id="save" disabled>Save</button>
		</div>
		<div class="setting">
			<div class="wrapper">
				<button id="background">Смена темы</button>
			</div>
			<div class="wrapper">
				<input type="text" id="inpOnchange">
				<span>Введите что-нибудь для сброса</span>
			</div>
			<div class="wrapper">
				<button id="btnOnfocusOnblur">Повернуть картинку</button>
			</div>
			<div class="wrapper">
				<input type="text" id="inpOninput">
				<span>Вы ввели: </span>
				<span id="input"></span>
			</div>
			<div class="wrapper">
				<input type="text" id="inpOnkeydown">
				<span id="keyName" = >Вы нажали клавишу: </span>
				<span id="keyEvent"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
